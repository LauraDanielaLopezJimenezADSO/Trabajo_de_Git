<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main class="content-login">

    <div class="card">

      <div class="card__header center border-none">
        <h1 class="card__title display2 mt-2 mb-2">
          Ingrese al sistema
        </h1>
      </div>
      <div class="card__body">
        <form action="" class="form login">
          <div class="form__control">
            <input type="text" class="form__input" placeholder="Usuario">
          </div>
          <div class="form__control">
            <input type="password" class="form__input" placeholder="Contraseña">
          </div>
          <div class="form__control">
            <input type="checkbox" class="form__checkbox" name="remember" id="remember" value="on">
            <label for="remember" class="form__label">¡Recordar datos!</label>
          </div>
          <div class="flex">
            <button class="btn btn-md">Validar datos</button>
            <a href="forget.html" class="decoration-none color-primary">¿Olvido su contraseña?</a>
          </div>
          <span class="border--bottom"></span>
          <a href="#" class="decoration-none text-center color-primary mb-2">Registrarme en el sistema</a>
          <a href="index.html" class="decoration-none text-center color-primary mb-2">Regresar al inicio</a>
        </form>
      </div>

    </div>

  </main>

</body>
